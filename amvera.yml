meta:
  environment: node
  toolchain:
    name: npm
    version: "22" # Или "20", если используешь свежие библиотеки
build:
  skip: false
  artifacts:
    # Указываем, что переносим все файлы в корень образа
    "*": /
run:
  # Если в package.json есть скрипт "start", оставляем так
  command: npm run start
  # Важно: Amvera прокидывает трафик на порт 80 по умолчанию
  containerPort: 80